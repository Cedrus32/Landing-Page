<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTC-8">
        <link rel="stylesheet" href="./style.css">
        <title>Landing Page 1.0</title>
    </head>

    <body>
        <!-- HEADER -->
        <div class="header">

            <!-- NAVIGATION -->
            <div class="nav">

                <!-- LOGO -->
                <div class="header-logo">
                    logo
                </div>

                <!-- LINKS -->
                <div class="header-links">
                    links
                </div>

            </div>
            
            <!-- HEADER INFO -->
            <div class="header-info">

                <!-- TEXT -->
                <div class="header-text">
                    header text & header button
                </div>

                <!-- IMAGE -->
                <div class="header-image">
                    image
                </div>

            </div>

        </div>

        <!-- CONTENT -->
        <div class="content">

            <!-- CONTENT HEADER -->
            <h1>Some random information.</h1>

            <!-- CONTENT INFO -->
            <div class="content-cards">
                <div class="content-card">image & text</div>
                <div class="content-card">image & text</div>
                <div class="content-card">image & text</div>
                <div class="content-card">image & text</div>
            </div>

            <!-- CONTENT QUOTE -->
            <div class="content-quote">
                <div class="quote-text">quote text</div>
                <div class="quote-author">-Thor, God of Thunder</div>
            </div>

        </div>
        
        <!-- FOOTER -->
        <div class="footer">

            <!-- FOOTER CONTENT -->
            <div class="footer-content">

                <!-- FOOTER TEXT -->
                <div class="footer-text">
                    footer text
                </div>

                <!-- FOOTER BUTTON -->
                <div class="footer-button">
                    footer button
                </div>

            </div>

        </div>

    </body>
</html>
